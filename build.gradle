version = '0.0.1'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.1'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.1'
    testRuntime group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.3.1'
    testRuntime group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.3.1'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat 'full'
    }
}

mainClassName = 'HelloWorld'
